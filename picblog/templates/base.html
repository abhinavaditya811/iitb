<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<title>GuessPost</title>
	</head>
    <style>
        .nav-item{
            padding: 0.5rem;
			color: black
        }
		
    </style>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}">GuessPost</a>
                	<ul class="navbar-nav ml-auto">
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="btn btn-dark" href="{% url 'create_post' %}">
							Add Post
						</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-dark" href="{% url 'edit_profile' %}">
								Edit Profile
							</a></li>
						</li>
						<li class="nav-item">
							<a class="btn btn-dark" href="{% url 'logout' %}">
								Logout
							</a></li>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="btn btn-dark" href="{% url 'register' %}">
								Register
							</a></li>
							<li class="nav-item">
								<a class="btn btn-dark" href="{% url 'login' %}">
									Login
								</a></li>
                        
	
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">{% block content %} {% endblock %}</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
	</body>
</html>
